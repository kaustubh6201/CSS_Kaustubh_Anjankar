<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="CSS/registration.css">
</head>
<body>

    <fieldset style="background-color: rgb(12, 72, 120);">
    <h1 align="center">Registration Form</h1>
    <fieldset style="background-color: rgb(212, 237, 237);">
        <!-- <legend >Personal Information </legend> -->
        <h1>Personal Information</h1>
<div class="container">
    <form action="/submit_form" method="post">

        <label for="fname">Full Name</label><br>
        <input type="text" id="fname" name="fullname" placeholder="Your Full Name" required>&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="email" >Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

        <label for="dob">Date of Birth</label><br>
        <input type="date" id="dob" name="dob" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Your Address" required>&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Your Phone Number" required><br><br>

        <label for="accounttype">Account Type :- &nbsp;</label>
        <select id="accounttype" name="accounttype">
            <option value="savings">Savings</option>
            <option value="current">Current</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</div>
</fieldset>
</fieldset>
</body>
</html>
